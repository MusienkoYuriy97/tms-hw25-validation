<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
<div th:include="_header.html"></div>
<tr th:each="operation : ${operations}">
    X: <td th:text="${operation.getX()}"></td>
    Operation: <td th:text="${operation.getOperationType()}"></td>
    Y: <td th:text="${operation.getY()}"></td>
    Result: <td th:text="${operation.getResult()}"></td>
    <br>
    <br>

</tr>
</body>
</html>
